
<div id="login" class="mt-2">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin m-3 background">
        <div class="card-body">
          <h5 class="card-title text-center">Log In</h5>
          <form
            (ngSubmit)="Login()"
            class="form-signin"
            [formGroup]="formGroup"
          >
            <div class="form-label-group mb-3">
              <input
                type="email"
                class="form-control p-1 fondoInput"
                placeholder="Email"
                formControlName="email"
              />
            </div>
            <div class="form-label-group mb-3">
              <input
                type="password"
                class="form-control p-1 fondoInput"
                placeholder="Password"
                formControlName="password"
              />
            </div>
            <a
              class="registrarse"
              routerLink="/signup"
              routerLinkActive="active"
              >You have not yet registered?</a
            >
            <div class="text-center">
              <button class="btn btn-dark text-uppercase mt-3" type="submit">
                Log in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
