<ngx-spinner></ngx-spinner>
<div id="login" class="mt-1">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin m-5 background">
        <div class="card-body mt-2">
          <h5 class="card-title text-center">Iniciar Sesión</h5>
          <form
            (ngSubmit)="Login()"
            class="form-signin"
            [formGroup]="formGroup"
            ngNativeValidate
          >
            <div class="form-label-group mb-3">
              <input
                type="email"
                class="form-control p-1 fondoInput"
                placeholder="Email"
                formControlName="email"
                required
              />
            </div>
            <div class="form-label-group mb-3">
              <input
                type="password"
                class="form-control p-1 fondoInput"
                placeholder="Contraseña"
                formControlName="password"
                required
              />
            </div>
            <a
              class="registrarse"
              routerLink="/signup"
              routerLinkActive="active"
              >¿Aún no te registraste?</a
            >
            <div class="text-center">
              <button class="btn boton text-uppercase mt-4" type="submit">
                Log in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
